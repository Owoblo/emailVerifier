[build]
  # The directory where your static files are
  publish = "public"

  # Build command (not needed for static sites, but we can use it if needed)
  command = "echo 'No build required for static site'"

[functions]
  # Directory where your serverless functions are located
  directory = "netlify/functions"

  # Increase timeout for email verification (default is 10s, max is 26s for free tier)
  # SMTP checks can take time
  node_bundler = "esbuild"

# Redirect API calls to serverless functions
[[redirects]]
  from = "/api/smart-lookup"
  to = "/.netlify/functions/smart-lookup"
  status = 200

[[redirects]]
  from = "/api/generate"
  to = "/.netlify/functions/generate"
  status = 200

[[redirects]]
  from = "/api/verify"
  to = "/.netlify/functions/verify"
  status = 200

# Environment variables (you'll set these in Netlify dashboard)
# Don't commit actual API keys to git!
